<div class="container-fluid">
  <div class="row">
    <app-dtopbar></app-dtopbar>
  </div>

  <div class="row">
    <div class="col-md-2 offset-1">
      <app-dleftsidebar></app-dleftsidebar>
    </div>
    <div class="col-md-8">
      <router-outlet></router-outlet>
    </div>
  </div>

</div>

<div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="width: 25vw;">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title fs-5">{{loginState === 'login' ? 'Login' : 'Sign up'}}</h5>
        <button (click)="hide()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-dlogin *ngIf="loginState === 'login'"></app-dlogin>
        <app-dregistration *ngIf="loginState === 'signup'"></app-dregistration>

        <div *ngIf="loginState === 'login'" class="row mt-3">
          <p class="text-info hover">Already have an account?
            <a class="text-decoration-underline cursor-pointer" (click)="loginState = 'signup'">Sign up</a></p>
        </div>

        <div *ngIf="loginState === 'signup'" class="row mt-3">
          <p class="text-info hover">Already have an account?
            <a class="text-decoration-underline cursor-pointer" (click)="loginState = 'login'">Login</a></p>
        </div>

      </div>
    </div>
  </div>
</div>
