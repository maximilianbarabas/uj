<div class="mt-5">
  <a [routerLink]="['products']" class="btn btn-primary btn-block mb-3">Product Filter</a>


  <!-- First Filter -->
  <div class="card mb-0">
    <div class="card-header">
      <h3 class="card-title">Categories</h3>

      <div class="card-tools">
        <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i>
        </button>
      </div>
    </div>
    <div class="card-body p-0">
      <ul class="nav nav-pills flex-column">
        <li class="nav-item active" *ngFor="let category of categories">
          <a class="nav-link">
            {{category.key}}
          </a>
        </li>
      </ul>
    </div>

    <!-- Second Filter -->
    <div class="card mb-0">
      <div class="card-header">
        <h3 class="card-title">Brands</h3>

        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i>
          </button>
        </div>
      </div>
      <div class="card-body p-0">
        <ul class="nav nav-pills flex-column">
          <li class="nav-item active" *ngFor="let brand of brands">
            <a class="nav-link">
              {{brand.key}}
              <span *ngIf="brand.count" class="badge bg-primary float-right">{{brand.count}}</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
